<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="main-card">
    <section class="left">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="num">76</p>
        <p class="hundred">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <aside class="right">
      <h2>Summary</h2>
      <div class="reaction">
        <p class="attribute">Reaction</p>
        <p class="score"><span class="fat">80 </span>/ 100</p>
      </div>
      <div class="memory">
        <p class="attribute">Memory</p>
        <p class="score"><span class="fat">92</span> / 100</p>
      </div>
      <div class="verbal">
        <p class="attribute">Verbal</p>
        <p class="score"><span class="fat">61</span> / 100</p>
      </div>
      <div class="visual">
        <p class="attribute">Visual</p>
        <p class="score"><span class="fat">72</span> / 100</p>
      </div>
      <span class="continue">Continue</span>
    </aside>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/aditya-narayan-sahoo" target="_blank">AdityaNarayanSahoo</a>.
    </div>
  </footer>
</body>

</html>
